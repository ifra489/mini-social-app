<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mini Social - Home</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <header class="navbar">
      <div class="logo" onclick="location.href='index.html'">MiniSocial</div>
      <input id="search" class="search" type="text" placeholder="Search users..." />
      <nav>
        <a href="index.html" class="active">Home</a>
        <a href="explore.html">Explore</a>
        <a href="#" onclick="alert('Messages coming soon')">Messages</a>
        <a href="#" onclick="alert('Notifications coming soon')">Notifications</a>
        <div class="dropdown">
          <button id="profileMenu" class="create-post">Profile ▾</button>
          <div class="dropdown-menu">
            <a href="profile.html">Profile</a>
            <a href="settings.html">Settings</a>
            <a href="#" id="logoutBtn">Logout</a>
          </div>
        </div>
      </nav>
      <button class="create-post" id="openPostModal">+ Post</button>
    </header>

    <main class="container">
      <section id="feed" class="feed"></section>
    </main>

    <div id="postModal" class="modal hidden">
      <div class="modal-content">
        <span id="closePostModal" class="close">×</span>
        <h3>Create a Post</h3>
        <form id="postForm">
          <textarea name="text" placeholder="What's happening?" maxlength="1000"></textarea>
          <input type="file" name="image" accept="image/*" />
          <button type="submit">Post</button>
        </form>
      </div>
    </div>

    <script src="./js/api.js"></script>
    <script src="./js/auth-check.js"></script>
    <script>
      // Check auth when page loads
      requireAuth();
    </script>
    <script src="./js/home.js"></script>
  </body>
  </html>
