<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mini Social - Sign In</title>
    <link rel="stylesheet" href="./css/styles.css" />
    <style>
      .auth-container{max-width:420px;margin:10vh auto;padding:16px}
      .auth-tabs{display:flex;margin-bottom:12px}
      .auth-tabs button{flex:1;padding:10px;border:1px solid #1f2937;background:#0b0f14;color:#e6e9ec}
      .auth-tabs button.active{background:#2563eb}
      .auth-form{display:none}
      .auth-form.active{display:block}
      .auth-form input, .auth-form textarea{width:100%;margin:6px 0;padding:8px;border-radius:6px;border:1px solid #374151;background:#0b0f14;color:#e6e9ec}
      .auth-form button{width:100%;margin-top:8px}
    </style>
  </head>
  <body>
    <div class="auth-container card">
      <h2 style="text-align:center">MiniSocial</h2>
      <div class="auth-tabs">
        <button id="tabLogin" class="active">Log in</button>
        <button id="tabSignup">Sign up</button>
      </div>
      <form id="loginForm" class="auth-form active">
        <input name="identifier" placeholder="Username or email" required />
        <input name="password" type="password" placeholder="Password" required />
        <button type="submit" class="create-post">Log in</button>
      </form>
      <form id="signupForm" class="auth-form">
        <input name="username" placeholder="Username" required />
        <input name="email" type="email" placeholder="Email" required />
        <input name="password" type="password" placeholder="Password (min 6)" required />
        <textarea name="bio" placeholder="Tell something about yourself"></textarea>
  
  <!-- Profile picture upload -->
  <input name="profilePicture" type="file" accept="image/*" />
        <button type="submit" class="create-post">Create account</button>
      </form>
      <div id="authError" style="margin-top:8px;color:#f88"></div>
    </div>

    <script src="./js/api.js"></script>
    <script src="./js/auth.js"></script>
  </body>
  </html>
